<div class="event">
  <div class="container">
    <div class="row event__content__title">
      {% for column in partial.columns %}
        <div class="col-sm-6">
          <h3 class="event__title">{{column.title}}</h3>
          {% if column.details %}
          <div class="event__details">
            {% for detail in column.details %}
            <p class="{{"event__description" if loop.index == 1}}">{{detail.detail}}</p>
            {% endfor %}
          </div>
          {% endif %}
          {% if column.events %}
          <ul class="event__list">
            {% for event in column.events %}
            <li class="event__list__item">
              <a class="event__list__link" href="{{event.url}}">{{event.text}}</a>
            </li>
            {% endfor %}
          </ul>
          {% endif %}
          <div class="row event__images">
            <img class="event__image" src="{{g.static(column.image).url.path}}" alt="">
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
